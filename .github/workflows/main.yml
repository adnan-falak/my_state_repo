name: Deploy React Website

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Deploying to surge
    steps:
      - uses: actions/checkout@v2
      - name: Install Node.js
        uses: actions/setup-node@v2-beta
        with:
          node-version: 13
      - name: Prepare for Yarn Installation
        run: curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | sudo apt-key add - echo "deb https://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
      - name: Yarn & Percy CI
        uses: jpvalery/yarn-percy-ci@master
      - name: Build Yarn and npm
        uses: linchpin/action-build-yarn-npm@master
      - name: Install Surge
        run: npm install -g surge
      - name: Run surge
        run: surge ./build basic-react-stateapp.surge.sh --token ${{ secrets.REACT_STATE_TOKEN }}
